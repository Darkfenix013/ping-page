<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title></title>
</head>

<body>
  <main>
    <div class="Logo__Contaier">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="Text__Container">
      <h1> We are launching <b>soon!</b></h1>
      <span> Subscribe and get notified</span>
    </div>
    <div class="Address__Container ">
      <input  id="Email" type="email" placeholder="Your email address">
        <span id="error"></span>
      <button id="btn" type="submit">Notify Me</button>
    </div>
    <div class="Dashboard">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>
  </main>
  <footer>
    <div class="Footer__Container">
      <div class="Social__Container">
        <i class="fa-brands fa-facebook-f Social__Item"></i>
        <i class="fa-brands fa-twitter Social__Item"></i>
        <i class="fa-brands fa-instagram Social__Item"></i>
      </div>
      <div>
        <span> &copy; Copyright Ping. All rights reserved.</span>
      </div>
    </div>
  </footer>
  <script src="./js/main.js" defer></script>
</body>
</html>
